apiVersion: v1
kind: Service
metadata:
  labels:
    app: unifi-controller
  name: unifi-controller
  namespace: unifi-controller
spec:
  ports:
  - name: web-management
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: stun
    port: 3478
    protocol: TCP
    targetPort: 3478
  - name: device-inform
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: guest-portal
    port: 8980
    protocol: TCP
    targetPort: 8880
  - name: throughput-speedtest
    port: 6789
    protocol: TCP
    targetPort: 6789
  - name: device-discovery
    port: 10001
    protocol: UDP
    targetPort: 10001
  - name: controller-discovery
    port: 1900
    protocol: UDP
    targetPort: 1900
  selector:
    app: unifi-controller
  type: LoadBalancer
